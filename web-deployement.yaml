apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    truc: label-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: nginx
        image: nginx:1.17

